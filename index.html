<!doctype html>
<html lang="en">
    <head>
        <title>x-o</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="name">
                <h1>tic tac toe</h1>
            </div>
            <div class="status-reset">
            <div id="status" class="status">x is next</div>
                <div class="reset-btn">reset</div>
            </div>
            <div class="game-grid">
                <div class="game-cell top-left"></div>
                <div class="game-cell top-middle"></div>
                <div class="game-cell top-right"></div>
                <div class="game-cell middle-left"></div>
                <div class="game-cell middle-middle"></div>
                <div class="game-cell middle-right"></div>
                <div class="game-cell bottom-left"></div>
                <div class="game-cell bottom-middle"></div>
                <div class="game-cell bottom-right"></div>
            </div>
            <div id="winner-alert" class="winner-alert">
             <div class="conent">
                <h1 id="tied">congratulations</h1> 
                <p id="winner">x won!</p>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
